<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a:link {
            color: #FF00DD;
            text-decoration: none;
        }
        a:hover{
            background-color: gold;
            text-decoration-line: underline;
            font-size: large;
        }
        p:first-child {
            color: red;
        }
        p+p{
            color: #00FF00;
        }

    </style>
</head>
<body>
    <p>some text111</p>
    <p>some text222</p>
    <p>some text333</p>
<hr/>
    <a href="01-css.html">測試連接樣式</a>
</body>
</html>
