<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // for(int i=0;i<100;i++){}
        for(var i=0;i<100;i++){
            if(i%2==0){
                document.write(i+"<br/>");
                break;
            }
        }
        document.write("<hr/>");
        var a=1;
        while(a<100){
            if(a%7==0)
                document.write(a+"<br/>");
            a++;
        }
    </script>
</head>
<body>

</body>
</html>
