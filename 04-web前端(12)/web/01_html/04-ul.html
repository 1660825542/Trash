<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        ul：无序列表  默认情况下是实心圆点，可以改
        li：列表项目
    -->
    <ul type="square">
        <li>我是第一章</li>
        <li>我是第二章</li>
        <li>我是第三章</li>
        <li>我是第四章</li>
    </ul>
    <!--有序列表    默认情况是1.2.3.4......可以改-->
    <ol type="I">
        <li>我是第一章</li>
        <li>我是第二章</li>
        <li>我是第三章</li>
        <li>我是第四章</li>
    </ol>
    <!--
        dl:自定义列表
        dt：一级标题
        dd：二级标题
    -->
    <dl>
        <dt>第一章</dt>
            <dd>第1节</dd>
            <dd>第2节</dd>
        <dt>第二章</dt>
            <dd>第1节</dd>
            <dd>第2节</dd>
            <dd>第3节</dd>
            <dd>第4节</dd>
    </dl>
</body>
</html>
