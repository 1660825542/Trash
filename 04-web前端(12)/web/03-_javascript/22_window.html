        function showTimes(){
            var now=new Date();
            var year=now.getFullYear();
            var month=now.getMonth()+1;
            var day=now.getDate();
            var hour=now.getHours();
            var minute=now.getMinutes();
            var second=now.getSeconds();

            if(month<10)
                month="0"+month;
            if(day<10)
                day="0"+day;
            var str=year+"-"+month+"-"+day+" "+hour+":"+minute+":"+second;
            document.getElementById("timeid").innerHTML=str;

        }
        // setInterval:任务调度，说白了就是每个一段执行一次指定代码
        window.setInterval("showTimes();",1000);
