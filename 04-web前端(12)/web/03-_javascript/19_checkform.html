<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        span{
            color: red;
        }
    </style>
    <script type="text/javascript">
        function checkForm() {
            var id=document.getElementById("userid").value;
            // 判断是否为空，即用户没有输入具体值是空值
            if(id==""){
                document.getElementById("useridInfo").innerHTML="用户名不能为空";
                return false;

            }

            var rex=/^[0-9a-zA-Z_]{8,12}$/;
            if(!rex.test(id)){
                document.getElementById("useridInfo").innerHTML="userid的值输入是否非的";
                return false;
            }

            var pwd=document.getElementById("password").value;
            var repwd=document.getElementById("repassword").value;
            if(pwd!=repwd){
                document.getElementById("repwd").innerHTML="两次输入密码不同";
                return false;
            }
            var rex_pwd=/^\d{6}$/;
            if(!rex_pwd.test(pwd)){
                document.getElementById("pwd").innerHTML="密码必须是6位数字";
                return false;
            }
            if(!rex_pwd.test(repwd)){
                document.getElementById("repwd").innerHTML="密码必须是6位数字";
                return false;
            }
            var email=document.getElementById("email").value;
            var reg_email=/^[1-9]\d{4,12}@qq.com$/;
            if(!reg_email.test(email)){
                document.getElementById("emailInfo").innerHTML="邮箱地址不合法";
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<fieldset>
    <legend>2、欢迎注册</legend>
    <!--method:get|post   &#45;&#45;   默认是get方式-->
    <form action="T2" onsubmit="return checkForm();">
        <div>
            登录ＩＤ:<input id="userid" type="text" name="userid" placeholder="8-12字母+数字以及_"/>*
            <span id="useridInfo"></span>
        </div>
        <div>
            登录密码:<input id="password" type="password" name="password" placeholder="6位数字密码"/>*
            <span id="pwd"></span>
        </div>
        <div>
            确认密码:<input id="repassword" type="password" name="repwd" placeholder="两次密码要保持一致"/>
            <span id="repwd"></span>
        </div>
        <div>
            用户性别:
            <input type="radio" name="sex" value="女" checked="checked"/>女
            <input type="radio" name="sex" value="男"/>男
        </div>
        <div>
            个人爱好:
            <input type="checkbox" name="hobby" value="体育" checked="checked"/>体育
            <input type="checkbox" name="hobby" value="音乐"/>音乐
            <input type="checkbox" name="hobby" value="旅游"/>旅游
            <input type="checkbox" name="hobby" value="看书" checked="checked"/>看书
        </div>
        <div>
            用户学历:
            <!--下拉列表框：select，option是选项，option有一个selected属性，设置默认选中项-->
            <select name="degree">
                <option value="博士">博士</option>
                <option value="硕士">硕士</option>
                <option value="xueshi" selected="selected">学士</option>
                <option value="other">其他</option>
            </select>
        </div>
        <div>
            <!--文件选择框-->
            我的照片：<input type="file" name="picture">
        </div>
        <div>
            qq邮箱地址：
            <input id="email" type="text" name="email" placeholder="12345@qq.com"/>
            <span id="emailInfo"></span>
        </div>
        <div>
            个人备注：
            <!--文本区-->
            <textarea cols="60" rows="5" name="dis"></textarea>
        </div>
        <div>
            <input type="submit" value="【 注 册 】"/>
            <input type="reset" value="【 重 置 】"/>
        </div>

    </form>
</fieldset>
</body>
</html>
