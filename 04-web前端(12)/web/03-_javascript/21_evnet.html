<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="b1">测试</button>
    <script type="text/javascript">
        var btnObj=document.getElementById("b1");
        // 为btnObj这个dom对象对应的html元素添加一个鼠标单击事件的监听程序即是匿名方法
        btnObj.onclick=function () {
            console.log('按钮被单击了');
        }
        window.document.getElementById()
    </script>
</body>
</html>
