<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // 定义变量
        var name1='刘备';
        var name2="关羽";
        // 因为js是弱类型的语言，所以定义变量时无需指定具体的类型（java是强类型）
        var age=40;
        // alert(age);
        var flag=true;
        // js中的数据类型（7个）
        document.write(name1);
        document.write(name2);
        document.write(age);
        document.write(flag);
        document.write(5+2+"<br/>");
        document.write(5-2+"<br/>");
        document.write(5*2+"<br/>");
        document.write(5/2+"<br/>");  /*js中除法要计算小数*/
        document.write(5%2+"<br/>");
        var a=10;
        a+=age;// a=a+age=10+40=50
        document.write(a);

        document.write(a>10);
        document.write(a<10);
        document.write(a>=10);
        document.write(a<=10);
        document.write(a==10);
        document.write(a!=10);
        document.write("<hr/>")
        var f1=true;
        var f2=false;
        document.write(f1&&f2+"<br/>");
        document.write(f1||f2+"<br/>");
        f1=!f2;
        document.write(f1+"<br/>");
        // document.write(f1|f2+"<br/>");
        // document.write(f1&f2+"<br/>");

        document.write("<hr/>");
        var a=40;
        var b=20;
        var c=a>b?a:b;//条件运算符
        document.write(c+"<br/>");
    </script>
</head>
<body>

</body>
</html>
