了解：
frameset是布局框架

cols：列
有时可以将frameset和frome组合使用
-->

<frameset rows="20px,600px,100%">

    <frameset cols="200px,100%">

        <frame src="02-tags.html">
    </frameset>
    <frame src="tiyu.html">
</frameset>
